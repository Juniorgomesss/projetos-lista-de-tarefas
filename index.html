<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <p>Adicione suas tarefas!</p>
    
    <input type="text" id="inputTarefa" placeholder="Digite sua tarefa">
    
    <div class="acoes-principais">
      <button onclick="adicionarTarefa()" class="btn-principal">Adicionar Tarefa</button>
      <button onclick="limparLista()" class="botao_lista hidden">Limpar tudo</button>
    </div>

    <p id="mensagem"></p>
    
    <ul id="listaTarefas"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
